name: CI

on:
  push:
    branches:
      - main
      - "release/*"
      - "hotfix/*"
      - "bugfix/*"
  pull_request:
    branches:
      - main

jobs:
  nx-affected:
    name: Nx Affected (Build, Typecheck)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Nx affected commands

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json" # Reads from engines.node
          cache: "npm" # Caches node_modules

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('nx.json', '**/project.json') }}

      - name: Install dependencies
        run: npm ci # Uses package-lock.json for deterministic installs

      - name: Run Affected Type Check
        run: npx nx affected --target=typecheck --base=origin/main --parallel=3 --scan

      - name: Run Affected Build
        run: npx nx affected --target=build --base=origin/main --parallel=3 --scan

      # Uncomment if needed:
      # - name: Run Affected Test
      #   run: npx nx affected --target=test --base=origin/main --parallel=3 --scan
